<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Incidencia</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="./img/IAT-LOGOTIPO.jpg" alt="Logo del C.P.I.F.P. Alan Turing" class="logo">
    </header>
    
    <main>
        <h4>Nueva incidencia</h4>
        <form action="procesarincidencia.php" method="post" class="incidencia-form">
            <label for="profesor">Profesor:</label>
            <input type="text" id="profesor" name="profesor" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required>
            
            <label for="aula">Aula:</label>
            <input type="number" id="aula" name="aula" required>
            
            <label for="dia">Día:</label>
            <input type="date" id="dia" name="dia" required>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            
            <label for="imagen">Subir imagen (opcional):</label>
            <input type="file" id="imagen" name="imagen">
            
            <div class="botones">
                <button type="submit">Enviar Incidencia</button>
                <button type="reset">Borrar formulario</button>
            </div>
        </form>
    </main>

    <center><footer>
        <h3>Siguenos</h3>

            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="./img/icons8-youtube-48.png" alt="YouTube" class="red-social">
            </a>
            <a href="https://www.ejemplo.com" target="_blank">
                <img src="./img/icons8-website-48.png" alt="Página Web" class="red-social">
            </a>
        </div>
    </footer></center>
</body>
</html>
